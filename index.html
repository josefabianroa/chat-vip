<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatea con un VIP Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎤 Chatea con un VIP</h1>
    <label for="voiceSelect">Elige personaje:</label>
    <select id="voiceSelect">
      <option value="dd65ba97-c5b5-4df0-a57f-0731e1e7aa99" data-model="simba-multilingual">Stitch, personaje de Disney</option>
      <option value="725a167b-ab87-4c44-96c1-6e68f808ec28" data-model="simba-english">CR7, futbolista</option>
      <option value="508081a2-30fb-4356-bc87-812d786cf71f" data-model="simba-multilingual">Simeone, entrenador de fútbol</option>
      <option value="f108baeb-b565-4387-8464-ee04fc37310d" data-model="simba-multilingual">Aitana, cantante pop</option>
      <option value="7ed11c5a-61a2-4d7d-8fe1-8270f88d3060" data-model="simba-multilingual">Yoda, maestro jedi</option>
      <option value="28d58ef2-1108-4620-9c27-73db8b173fd5" data-model="simba-multilingual">Julia, directora de un colegio</option>
      <option value="670c9bf8-3a69-4402-a590-5b866b173fbd" data-model="simba-multilingual">Efigenio Amezua, psicólogo y sexólogo</option>
      <option value="2b5aaf68-3aae-4d35-9eb9-2cc83a64ba82" data-model="simba-multilingual">Francisco Franco, dictador español</option>
    </select>

    <p>
    <button id="audioBtn">Activar audio</button>
    <button id="llmBtn">Activar VIP</button>
    </p>
    <p>
    <button id="startBtn">🎙️ Empezar a escuchar</button>
    <button id="stopBtn">🛑 Detener escucha</button>
    </p>
    <p id="transcript">Escucha detenida</p>

    <label for="escuchado">Texto escuchado:</label><br>
    <textarea id="escuchado" rows="3" cols="60" readonly></textarea><br><br>

    <button id="playBtn">🔊 Reproducir respuesta</button>

    <label for="respuesta">Respuesta del VIP:</label><br>
    <textarea id="respuesta" rows="6" cols="60" readonly></textarea><br><br>

  </div>

  <script src="script.js"></script>
</body>
</html>
